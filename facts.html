<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monkey Facts</title>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/"
        }
    }
    </script>

</head>
<body class = "facts">
    <!-- Skapar navigationsknappar -->
    <div id = "nav-buttons">
        <a class = "nav-icon-container" href = "index.html"><img class = "nav-icon" src ="Images/iconmonstr-home-6-240(1).png" alt = "Home"></a>
    </div>

    <!-- Skapar sökfunktionen -->
    <div id = "searchbar-container"> 
        <input type="search" id="searchbar">
    </div>
    <div id = "searchbar-result-container"></div>

    <!-- Inom denna finns bilden, globen och texten. -->
    <!-- info-container används för att positionera info-outline, och info-outline innehåller alla andra delar-->
    <div id = "info-container">
        <div id = "info-outline">

            <div id = "monkey-title"></div>
            
            <div id = "info-top-row">
                <img id="monkey-image" src = "Images/chimp-animal-zoo-monkey-wallpaper-preview.jpg" alt = "The ape">
                <canvas id = "rotating-globe"></canvas>
            </div>

            <div id = "information-text-container"></div>
        </div>
        
    </div>

    <footer id = "footer">

    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src ="globe.js" type = "module"></script>
</body>
