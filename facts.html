<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monkey Facts</title>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <!--Importerar three.js och addons till denna-->
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/"
        }
    }
    </script>

</head>
<body class = "facts">
    <!-- Skapar navigationsknappar -->
    
    <a id = "nav-buttons" href = "index.html"><img class = "nav-icon" src ="Images/iconmonstr-home-6-240(1).png" alt = "Home"></a>
    

    <!-- Skapar sökfunktionen -->
    <div id = "searchbar-position">
        <div id = "searchbar-container"> 
            <input type="search" id="searchbar">
            <div id = "searchbar-result-container"></div>
        </div>
    </div>
    
    

    <!-- Inom denna finns bilden, globen och texten. -->
    <!-- main används för att positionera info-outline, och info-outline innehåller alla andra delar-->
    <div id = "main">
        <div id = "info-container">
            <div id = "info-top-row">
                <!--Innehåller bilden av apan-->
                <div id = "image-column">
                    <h1 id = "monkey-title"></h1>
                    <h3 id = "monkey-title-scientific"></h3>
                    <!--Bildens source fylls på när sidan laddas-->
                    <img id="monkey-image" src = "" alt = "The ape">
                </div>   
                <!--Kolumnen i vilken jag har globens canvas och förklarande text under denna-->
                <div id = "globe-column">
                    <canvas id = "rotating-globe"></canvas>
                    <p>Areas that this species inhabits are marked in green</p>
                </div>           
            </div>

            <div id = "information-text-container"></div>
        </div>
        
    </div>
    
    <!--Script placeras längst ner för att se till så att resten av hemsidan laddas innan dessa. Annars fick jag problem att vissa HTML element inte laddats när scripten försökte komma åt dessa-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src ="globe.js" type = "module"></script>
</body>
</html>
